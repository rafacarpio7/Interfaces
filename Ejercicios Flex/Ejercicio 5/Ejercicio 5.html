<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Orden y tama√±o de los elementos flexibles</title>

    <style>

      .container {
        display: flex;
        flex-direction: column;
        row-gap: 20px;
      }

      header{
        display: flex;
        padding: 1% 1% 1% 1%;
        background-color: grey;
        width: 1600px;
        height: 70px;
       
      }
      footer{
        display: flex;
        padding: 1% 1% 1% 1%;
        background-color: cornflowerblue;
        width: 1600px;
        height: 70px;

      }

      header > div{
        display: flex;
        background-color: burlywood;
        width: 70px;
        height: 70px;
        border: 1px solid black;
        align-items: center;
        padding-left: 20px;
      }

      

      footer > div{
        display: flex;
        background-color: burlywood;
        width: 70px;
        height: 70px;
        border: 1px solid black;
        align-items: center;
        padding-left: 20px;
      }


      header div:nth-child(1){
        order: 4;
        flex-grow: 5;
      }
      header div:nth-child(2){
        order: 1;
        flex-grow: 5;
      }
      header div:nth-child(3){
        order: 2;
        flex-grow: 7;
      }
      header div:nth-child(4){
        order: 3;
        flex-grow: 10;
      }

      footer div:nth-child(1){
        flex-grow: 1;
      }

      footer div:nth-child(2){
        flex-grow: 2;
      }

      footer div:nth-child(3){
        flex-grow: 1;
      }

    </style>

    <!--<link rel="stylesheet" type="text/css" href="Ejercicio 5.css" />-->
  </head>
  <body>
    <div class="container">
      <header>
        <div>Primero</div>
        <div>Segundo</div>
        <div>Tercero</div>
        <div>Cuarto</div>
      </header>
      <footer>
        <div>Primero</div>
        <div>Segundo</div>
        <div>Tercero</div>
      </footer>
      
    </div>
  </body>
</html>
